<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<p th:if="${#lists.isEmpty(users)}" class="font-weight-bold text-center text-secondary m-1">Add people to your watch list to chat with them</p>
<div th:each="user : ${users}">
    <div class="border-bottom p-1 chat-user row" th:data-id="${user.id}">
        <div class="col-3">
            <a th:href="${'/user/profile/' + user.id}">
                <img class="rounded-circle m-1" th:src="${'/user/profpic/' + user.id}" width="50px" height="50px" />
            </a>
        </div>
        <div class="col-9">
            <span class="font-weight-bold" th:text="${user.firstName + ' ' + user.lastName}"></span>
            <p>
                <small class="text-success" th:if="${user.online}">Online</small>
                <small class="text-secondary" th:unless="${user.online}">Offline</small>
            </p>
        </div>
    </div>
</div>
</body>
</html>
