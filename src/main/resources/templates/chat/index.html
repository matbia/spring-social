<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments :: head">
<body class="bg">
<nav th:replace="fragments :: navbar"></nav>

<div class="container bg-light mt-2 p-2">
    <div class="row justify-content-center mt-2">
        <div class="col-md-3">
            <div class="border rounded chat-list">
            </div>
        </div>
        <div class="col-md-7">
            <div class="border rounded">
                <div class="chat-messages">
                    <p class="font-weight-bold text-center text-secondary mt-1">No person selected</p>
                </div>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <input id="recipient-id" name="recipientId" type="hidden"/>
                        <div class="input-group">
                            <textarea rows="2" name="message" class="form-control" placeholder="Message"></textarea>
                            <div class="input-group-prepend">
                                <button class="input-group-text btn btn-primary btn-block" type="submit">
                                    <span class="fa fa-send"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<nav th:replace="fragments :: footer"></nav>

<script th:src="@{/js/chat-ajax-client.js}" type="text/javascript"></script>
</body>
</html>
