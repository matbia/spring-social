<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments :: head">
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container bg-light py-3">
    <div class="row justify-content-md-center">
        <div class="border col-md-10 p-3">
            <form class="no-enter-submit" th:action="@{/user/register}" th:object="${user}" method="POST">
                <h1 class="text-center">Registration</h1>
                <div class="form-group row justify-content-md-center">
                    <div class="col-md-5">
                        <label th:for="firstName" class="font-weight-bold">Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Name">
                        <span class="text-danger" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</span>
                    </div>
                    <div class="col-md-5">
                        <label th:for="lastName" class="font-weight-bold">Surname</label>
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Surname">
                        <span class="text-danger" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</span>
                    </div>
                </div>

                <div class="form-group row justify-content-md-center">
                    <div class="col-md-10">
                        <label th:for="email" class="font-weight-bold">E-mail</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="E-mail">
                        <p class="text-danger" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                        <p th:if="${userAlreadyRegistered}" class="text-danger text-weight-bold">Konto z podanym adresem e-mail jest ju≈º zarejestrowane.</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row justify-content-md-center">
                        <div class="col-md-5">
                            <label for="passwd" class="font-weight-bold">Password</label>
                            <input id="passwd" type="password" th:field="*{password}" class="passwd-input form-control" placeholder="Enter password">
                            <span id="passwd-msg" class="text-danger">&nbsp;</span>
                            <p class="text-danger" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                        </div>
                        <div class="col-md-5">
                            <label for="passwd-re" class="font-weight-bold">Repeat password</label>
                            <input id="passwd-re" type="password" class="passwd-input form-control" placeholder="Repeat password">
                        </div>
                    </div>
                </div>

                <input id="submit-btn" type="submit" class="btn btn-primary d-block mx-auto" value="Register" disabled/>
            </form>
        </div>
    </div>
</div>

<nav th:replace="fragments :: footer"></nav>

<script src="../../js/passwd-check.js" type="text/javascript"></script>
</body>
</html>
