<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container bg-light py-3">
    <div class="text-center">
        <h1>Account recovery</h1>
        <p>Choose a new password</p>
    </div>
    <form class="no-enter-submit p-3" th:action="@{/user/recover}" th:object="${user}" method="POST">
        <input type="hidden" name="token" th:value="${param.token}" />
        <div class="form-group">
            <div class="row justify-content-md-center">
                <div class="col-md-5">
                    <div class="form-group">
                        <input id="passwd" type="password" name="passwd" class="passwd-input form-control" placeholder="Enter password">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <input id="passwd-re" type="password" class="passwd-input form-control" placeholder="Repeat password">
                    </div>
                </div>
            </div>
            <span id="passwd-msg" class="text-center text-danger d-block mb-3">&nbsp;</span>
            <input id="submit-btn" type="submit" class="btn btn-primary d-block mx-auto" value="Change password" disabled/>
        </div>
    </form>

</div>

<script src="../../js/passwd-check.js" type="text/javascript"></script>
<nav th:replace="fragments :: footer"></nav>
</body>
</html>
